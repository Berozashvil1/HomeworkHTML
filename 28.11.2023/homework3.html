<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Sign in</h2>
    <hr />
    <form>
      <label>
        Full Name:
        <br />
        <input type="text" name="Fullname" placeholder="Enter full name" />
      </label>
      <br>
      <br>
      <label>
        Email address:
        <br>
        <input type="email" name="Email" placeholder="Enter email">
      </label>
      <br>
      <br>
      <label>
        Communication:
        <br>
        <input type="checkbox" name="Email" >Email
        <br>
        <input type="checkbox" name="SMS" >SMS
        <br>
        <input type="checkbox" name="Phone">Phone
      </label>
      <br>
      <br>
      <label>
        User Group:
        <br>
        <input type="radio" name="Sales Person" >Sales Person
        <input type="radio" name="Customer">Customer
        <br>
        <span style="font-size: 10px;">Please select user group</span>
      </label>
      <br>
      <br>
      <br>
      <hr>
      <input type="button" value="Submit" name="Submit">
      <input type="button" value="Cancel">
    </form>
  </body>
</html>
