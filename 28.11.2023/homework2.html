<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .personal {
        width: 400px;
      }
      #Description {
        height: 70px;
        width: 400px;
      }
      #Submit {
        background-color: aqua;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form>
      <label>
        Name
        <input
          type="text"
          name="Name"
          class="personal"
          placeholder="Artisanal Kale"
        />
      </label>
      <br />
      <br />
      <label>
        Email
        <input
          type="email"
          name="Email"
          class="personal"
          placeholder="bootstrap@example.com"
        />
      </label>
      <br />
      <br />
      <label>
        Password
        <input
          type="password"
          name="Password"
          placeholder="something"
          value="password"
          class="personal"
        />
      </label>
      <br />
      <br />
      <label>
        Number
        <input type="number" name="Number" class="personal" placeholder="42" />
      </label>
      <br />
      <br />
      <label>
        Date
        <input type="date" name="Date" value="date" class="personal" />
      </label>
      <br />
      <br />
      <label>
        Time
        <input type="time" name="TIme" class="personal" />
      </label>
      <br />
      <br />
      <label>
        Color
        <input type="color" name="Color" class="personal" />
      </label>
      <br />
      <br />
      <label>
        Range
        <input type="range" name="Range" class="personal" />
      </label>
      <br />
      <br />
      <label>
        Description
        <input type="text" name="Description" id="Description" />
      </label>
      <br />
      <br />
      <br />
      <input type="button" value="Submit" id="Submit" />
      <input type="button" value="Clear" />
    </form>
  </body>
</html>
