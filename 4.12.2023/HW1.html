<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HW1.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="OuterDiv">
            <div class="InnerDiv">
                <h3 class="Result">Your Result</h3>
                <div class="RoundDiv">
                    <span class="score">76</span>
                    <br />
                    <span class="Highscore">of 100</span>
                </div>
                <h2>Great</h2>
                <span class="ScorePercent">You Scored higher than 65% of <br />the people who have taken
                    <br />
                    these tests</span>
            </div>
            <div class="Sum">
                <h3 class="Summary">Summary</h3>
                <div class="Reaction">
                    <img src="./Images/icon-reaction.svg" alt="reaction" class="react" />
                    <span class="Reactspan"><b>Reaction</b></span>
                    <div class="grade">
                        <span>80</span>
                        <span class="outof">/ 100</span>
                    </div>
                </div>
                <div class="Memory">
                    <img src="./Images/icon-memory.svg" alt="reaction" class="memo" />
                    <span class="Memoryspan"><b>Memory</b></span>
                    <div class="grade">
                        <span class="point">92</span>
                        <span class="outof">/ 100</span>
                    </div>
                </div>
                <div class="Verbal">
                    <img src="./Images/icon-verbal.svg" alt="reaction" class="verb" />
                    <span class="Verbspan">Verbal</span>
                    <div class="grade">
                        <span class="point">61</span>
                        <span class="outof">/ 100</span>
                    </div>
                </div>
                <div class="Visual">
                    <img src="./Images/icon-visual.svg" alt="Visual" class="visu" />
                    <span class="Visualspan">Visual</span>
                    <div class="grade">
                        <span class="point">72</span>
                        <span class="outof">/ 100</span>
                    </div>
                </div>
                <br />
                <br />
                <input type="submit" value="Continue" />
            </div>
        </div>
    </main>
</body>

</html>
